\*
\* Configuration for etcdraft_progress.tla
\* Extends etcdraft.cfg with Progress state machine and Inflights flow control

CONSTANTS
    s1 = 1
    s2 = 2
    s3 = 3
    s4 = 4
    s5 = 5

    InitServer  = {s1, s2, s3}
    Server      = {s1, s2, s3}

    Nil         = 0

    ValueEntry  = "ValueEntry"
    ConfigEntry = "ConfigEntry"

    Follower    = "Follower"
    Candidate   = "Candidate"
    Leader      = "Leader"

    RequestVoteRequest      = "RequestVoteRequest"
    RequestVoteResponse     = "RequestVoteResponse"
    AppendEntriesRequest    = "AppendEntriesRequest"
    AppendEntriesResponse   = "AppendEntriesResponse"
    SnapshotRequest         = "SnapshotRequest"
    SnapshotResponse        = "SnapshotResponse"

    \* Progress state constants
    StateProbe      = "StateProbe"
    StateReplicate  = "StateReplicate"
    StateSnapshot   = "StateSnapshot"

    \* Flow control configuration
    \* Set to a small value to trigger flow control logic quickly
    \* Production is usually 256, test with 2-4 is sufficient
    MaxInflightMsgs = 2


VIEW vars

INIT Init
NEXT NextAsyncCrash

\* Original Raft properties
INVARIANTS
    LogInv
    MoreThanOneLeaderInv
    ElectionSafetyInv
    LogMatchingInv
    QuorumLogInv
    MoreUpToDateCorrectInv
    LeaderCompletenessInv

\* New Progress and Inflights invariants
INVARIANTS
    ProgressSafety

\* Optional: Check durable state consistency
INVARIANTS
    CommittedIsDurableInv
